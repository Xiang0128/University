<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊 - 中源埔渡</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        head {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;

        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ccc;
        }

        header img {
            height: 50px;
            width: auto;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }
        
        nav {
            font-size: 16px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000; /* 預設黑色 */
            font-weight: bold;
        }
        
        nav a.active {
            color: #d9412b; /* 高亮顏色（紅色） */
            text-decoration: underline; /* 可選：增加下劃線效果 */
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 40px;
            color: #d9412b;
            margin-bottom: -30px;
            margin-top: 20px;
        }

        .content h3 {
            font-size: 50px;
            color: #666;
            margin-bottom: -10px;
            margin-top: 0px;
        }

        .content img {
            float: right;
            margin-right: 100px;
            margin-top: 50px;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .info {
            margin-left: 150px;
            /* 整體右移 */
        }

        .info h4 {
            font-size: 50px;
            color: #5176c0;
            margin-bottom: 30px;
        }

        .info p {
            font-size: 20px;
            line-height: 2.5;
            margin: 0;
            /* 確保段落間的對齊 */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .site-name .red {
            color: #d9412b;
        }

        .site-name .blue {
            color: #0044cc;
        }

        .thick-line {
            border: none;
            border-bottom: 3px solid rgba(0, 0, 0, 0.334);
            width: 100%;
            float: right;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically */
            display: grid;
            grid-template-columns: repeat(2, auto); /* 自動調整每列寬度，使按鈕更靠近 */
            gap: 30px; /* Add space between buttons */
            text-align: center; /* Ensure text is centered */
            margin-top: 100px; /* 與上方標題區域的間距 */
        }

        .button {
            width: 400px; /* Button width */
            height: 300px; /* Button height */
            background-color:#73a0ff; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 25px; /* Fully rounded corners */
            font-size: 38px; /* Slightly larger font */
            font-weight: bold; /* Bold text */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Soft shadow effect */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #e9a5a5; /* Slightly darker green on hover */
            transform: translateY(-2px); /* Lift the button slightly */
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
        }

        .button:active {
            background-color: #8671fe; /* Even darker green when pressed */
            transform: translateY(2px); /* Button "pressed" effect */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Lighter shadow when active */
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/icon.png" alt="中源埔渡">
            <p class="site-name">
                <span class="red">中</span><span class="blue">源</span><span class="red">埔</span><span
                    class="blue">渡</span>
            </p>
        </div>
            <div class="nav-container">
                <nav>
                    <a href="ZhongPu_主頁.html">首頁</a>
                    <a href="ZhongPu_簡介.html">簡介</a>
                    <a href="ZhongPu_旅遊.html" class="active">旅遊</a>
                    <a href="ZhongPu_住宿.html">住宿</a>
                    <a href="ZhongPu_交通.html">交通</a>
                    <a href="ZhongPu_影音.html">影音</a>
                </nav>
            </div>
    </header>
    
    <div class="button-container">
        <a href="ZhongPu_景點簡介.html">
            <button class="button">景點簡介</button>
        </a>
        <a href="ZhongPu_景點總覽.html">
            <button class="button">景點總覽</button>
        </a>
        <a href="ZhongPu_美食地圖.html">
            <button class="button">美食地圖</button>
        </a>
          
        <a href="ZhongPu_行程推薦.html">
            <button class="button">行程推薦</button>
        </a>
    </div>

    <footer>
        &copy; 2024 中源埔渡
    </footer>
</body>

</html>
