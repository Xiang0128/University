<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於中埔</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5; /* Light background color */
            color: #333; /* Dark text for readability */
            padding: 0;
            overflow: hidden; /* Prevent scrollbars caused by blur effects */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/R.jfif'); /* Set the background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            filter: blur(8px); /* Apply the blur effect */
            z-index: -1; /* Send the background behind other content */
        }

        .content {
            width: 1200px; /* Centered content width */
            height: 750px; /* Full viewport height */
            margin: 100px auto 20px auto; /* Center content and add top margin for header */
            background-color: #ffffff; /* White background for the content */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 4px 10px rgb(0, 0, 0,); /* Soft shadow effect */
            overflow: hidden; /* Prevent content from overflowing the border */
            position: relative; /* Ensure content is above the background */
            z-index: 1; /* Ensure content is above the background */
        }
        .content h2 {
            text-align: center; /* Center the title */
            background-color: #ffffff; /* Green background for the title */
            color: rgb(0, 0, 0); /* White text for contrast */
            padding: 15px 0;
            font-size: 24px;
        }

        .content img {
            height: 40px;
            width: 40px;
            display: flex;
        }

        .content iframe {
            display: block;
            width: 100%; /* Full width for the iframe */
            height: 600px;
            border: none; /* Remove border around the iframe */
            margin: 20px 0;
            border-radius: 10px; /* Rounded corners for iframe */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
        }

        .content p {
            margin:  20px;
            text-align: justify; /* Justify the paragraph text */
            line-height: 1.8; /* Improve readability with spacing */
            font-size: 16px;
        }

        footer {
            text-align: center; /* Center footer text */
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
        }

        a {
            color: #ffffff; /* Green links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ccc;
        }


        header img {
            height: 50px;
            width: auto;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        nav {
            font-size: 16px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        nav a.active {
            color: #007BFF; /* Active link color */
        }

        .content h3 {
            font-size: 50px;
            color: #666;
            margin-bottom: -10px;
            margin-top: 0px;
        }

        .content img {
            float: right;
            margin-right: 100px;
            margin-top: 50px;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .site-name .red {
            color: #d9412b;
        }

        .site-name .blue {
            color: #0044cc;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="logo-container">
            <img src="img/icon.png" alt="中源埔渡">
            <p class="site-name">
                <span class="red">中</span><span class="blue">源</span><span class="red">埔</span><span class="blue">渡</span>
            </p>
        </div>
        <div class="nav-container">
            <nav>
                <a href="ZhongPu_主頁.html">首頁</a>
                <a href="ZhongPu_簡介.html">簡介</a>
                <a href="ZhongPu_旅遊.html" class="active">旅遊</a>
                <a href="ZhongPu_住宿.html">住宿</a>
                <a href="ZhongPu_交通.html">交通</a>
                <a href="ZhongPu_影音.html">影音</a>
            </nav>
        </div>
    </header>
    <div class="content">
        <h2>中埔旅遊地圖!!!</h2>
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1VKH54S7SScWDzCeXYUtgM7GG8c1kiwA&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
        <p>可以點擊地圖中的標記，來查看中埔鄉的各個知名景點。</p>
    </div>
    <footer>
        &copy; 2024 中源埔渡 | <a href="https://www.google.com/maps">查看更多地圖</a>
    </footer>
</body>
</html>
