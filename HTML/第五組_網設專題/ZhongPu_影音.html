<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影音 - 中源埔渡</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ccc;
        }

        header img {
            height: 50px;
            width: auto;
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }
        
        nav {
            font-size: 16px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        
        nav a.active {
            color: #d9412b;
            text-decoration: underline;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content-section {
            margin: 100px auto;
            padding: 20px;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-section h2 {
            font-size: 32px;
            color: #d9412b;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .video-container video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .site-name .red {
            color: #d9412b;
        }

        .site-name .blue {
            color: #0044cc;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/icon.png" alt="中源埔渡">
            <p class="site-name">
                <span class="red">中</span><span class="blue">源</span><span class="red">埔</span><span
                    class="blue">渡</span>
            </p>
        </div>
        <div class="nav-container">
            <nav>
                <a href="ZhongPu_主頁.html">首頁</a>
                <a href="ZhongPu_簡介.html">簡介</a>
                <a href="ZhongPu_旅遊.html">旅遊</a>
                <a href="ZhongPu_住宿.html">住宿</a>
                <a href="ZhongPu_交通.html">交通</a>
                <a href="ZhongPu_影音.html" class="active">影音</a>
            </nav>
        </div>
    </header>

    <section class="content-section">
        <h2>影音專區</h2>
        <div class="video-container">
            <video controls>
                <source src="img/video.mp4" type="video/mp4">
            </video>
        </div>
    </section>

    <footer>
        &copy; 2024 中源埔渡
    </footer>
</body>

</html>
